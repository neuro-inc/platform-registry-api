NP_REGISTRY_AUTH_URL: http://platformauthapi:8080
NP_CLUSTER_NAME: default
AWS_DEFAULT_REGION: us-east-1

annotations:
  iam.amazonaws.com/role: arn:aws:iam::771188043543:role/ecr-d04bce531282b98cb801932de6c118c7

platform:
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: registry_token

upstreamRegistry:
  type: aws_ecr
  url: https://771188043543.dkr.ecr.us-east-1.amazonaws.com

  tokenUrl: ""
  tokenService: ""
  tokenUsername:
    valueFrom:
      secretKeyRef:
        name: gcr-secret
        key: username
  tokenPassword:
    valueFrom:
      secretKeyRef:
        name: gcr-secret
        key: password

  catalogScope: ""
  repositoryScopeActions: ""
  maxCatalogEntries: 1000
  project: dev

ingress:
  enabled: true

  extraAnnotations:
    external-dns.platform.neuromation.io: "true"
  hosts: [registry-dev.neu.ro]

sentry:
  dsn: https://11316dd021994d7085c50e86c2ae404c@o454648.ingest.sentry.io/5597106
  clusterName: dev
  sampleRate: 0.1
