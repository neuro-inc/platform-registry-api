NP_REGISTRY_AUTH_URL: http://platformauthapi:8080
NP_CLUSTER_NAME: default

platform:
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: registry_token

upstreamRegistry:
  type: oauth
  url: https://gcr.io

  tokenUrl: https://gcr.io/v2/token
  tokenService: gcr.io
  tokenUsername:
    valueFrom:
      secretKeyRef:
        name: gcr-secret
        key: username
  tokenPassword:
    valueFrom:
      secretKeyRef:
        name: gcr-secret
        key: password

  catalogScope: ""
  repositoryScopeActions: ""
  maxCatalogEntries: 10000
  project: light-reality-205619/neuro/default

ingress:
  enabled: true

  extraAnnotations:
    external-dns.platform.neuromation.io: "true"
  hosts: [registry-dev.neu.ro]

sentry:
  dsn: https://11316dd021994d7085c50e86c2ae404c@o454648.ingest.sentry.io/5597106
  clusterName: dev
  sampleRate: 0.1
