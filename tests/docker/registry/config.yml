version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: :5002
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
auth:
  token:
    realm: "http://localhost:5001/auth"
    service: "upstream"
    issuer: "Test Auth Server"
    rootcertbundle: "/etc/docker/registry/server.pem"
    autoredirect: true
